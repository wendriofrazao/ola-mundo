<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de teste</title>
    <style>
      * {
        margin: 0;
        padding: 0px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>primera interação</h1>
    <h3>
      a ideia é fazer uma calculadora de delta e bascara enquando pratico os
      comando do Git
    </h3>
    <div>
      <div>
        <label for="numb_a">Letra "A"</label>
        <input
          type="number"
          name="numb_a"
          id="numb_a"
          placeholder="Digite o que seria o A"
        />
        <label for="numb_b">Letra "B"</label>
        <input
          type="number"
          name="numb_b"
          id="numb_b"
          placeholder="Digite o que seria o B"
        />
        <label for="numb_c">Letra "C"</label>
        <input
          type="number"
          name="numb_c"
          id="numb_c"
          placeholder="Digite o que seria o C"
        />
        <button class="calc-result" id="calcular">calcular</button>

        <div class="result">
          <div class="delta-result">
            <p class="delta" id="resDelt">teste 01</p>
          </div>
          <div class="baskara-result">
            <p class="baskara" id="resBhask">teste 02</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      const result_delta = document.getElementById("resDelt");
      const result_bhaskara = document.getElementById("resBhask");

      const button = document.getElementById("calcular");

      button.addEventListener("click", Delta, Baskara);

      function Delta() {
        const variableA = document.getElementById("numb_a").value;
        const variableB = document.getElementById("numb_b").value;
        const variableC = document.getElementById("numb_c").value;
        // delta = b*2 + 4 * a * c
        let delta = Math.pow(variableB, 2) - 4 * variableA * variableC;
        //verificação se o delta for negativo
        if (delta < 0) {
          alert("O Delta deu negativo! tente outro valor");
          return (result_delta.innerHTML = "Delta negativo");
        }
        return (result_delta.innerHTML = delta);
      }

      function Baskara() {
        const variableA = document.getElementById("numb_a").value;
        const variableB = document.getElementById("numb_b").value;
        const variableC = document.getElementById("numb_c").value;

        const bhaskaraX1 = (-(variableB + Math.sqrt(delta)) / 2) * variableA;
        const bhaskaraX2 = (-(variableB - Math.sqrt(delta)) / 2) * variableA;

        return (result_bhaskara.innerHTML = `X': ${bhaskaraX1} e X'': ${bhaskaraX2}' `);
      }
    </script>
  </body>
</html>
